<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>JS Test</title>
    <style>
        html,
        body {
            /* Prevent the scroll-to-refresh behavior and the effect
             * of bumping into the sroll end on mobile. */
            /* Would be nice to set it dynamically during drag, but let's
             * not overdo it yet. */
            overscroll-behavior-y: none;
        }
        .horizontal-layout {
            display: flex;
            flex-direction: row;
        }
        .scroll-container {
            width: 400px;
            height: 80vh;
            overflow: hidden scroll;
            background: aliceblue;
        }
        .drag-container {
            position: relative;
            width: 100%;
            overflow: visible; /* for the placeholder to be visible when hanging from the bottom */
            padding: 10px;
        }
        .item {
            position: relative; /* for z-index to work */
            z-index: 2; /* above placeholder */
            padding: 10px;
            margin: 8px;
            font-size: 2rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            user-select: none;
            cursor: pointer;
        }
        .item.drag-active-item {
            visibility: hidden;
            pointer-events: none;
        }
        .item.drag-float-item {
            position: fixed !important; /* This is required to escape from overflow rules. */
            left: 0 !important;
            top: 0 !important;
            margin: 0 !important;
            z-index: 10000000 !important;
            pointer-events: none !important;
        }
        .blue {
            background: cornflowerblue;
        }
        .purple {
            background: mediumpurple;
        }
        .pink {
            background: deeppink;
        }
        .red {
            background: tomato;
        }
        .green {
            background: lightgreen;
        }
        .black {
            background: darkslategray;
            color: whitesmoke;
        }
        .dark {
            background: darkgray;
            color: whitesmoke;
        }
        .drag-placeholder {
            position: absolute;
            left: 18px; /* padding + item's margin */
            top: 0;
            width: calc(100% - 38px);
            height: 20px;
            z-index: 1;
            background: lightgray;
            user-select: none;
            pointer-events: none;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>Drag&drop test</h1>
    <div>
        <input type="number" value="2" min="1", max="1000" id="greenNumber">
        <button onclick="addGreenItemsButtonClick()">Add items</button>
    </div>
    <div class="horizontal-layout">
        <div class="scroll-container">
            <div class="drag-container">
                <div class="item blue">
                    ITEM
                </div>
                <div class="item purple">
                    ITEM
                </div>
                <div class="item pink">
                    ITEM
                </div>
                <div class="item red">
                    ITEM
                </div>
                <div class="drag-placeholder"></div>
            </div>
        </div>
        <div class="scroll-container">
            <div class="drag-container">
                <div class="item black">
                    ITEM
                </div>
                <div class="item dark">
                    ITEM
                </div>
                <div class="drag-placeholder"></div>
            </div>
        </div>
    </div>
    <script src="./omicron-dnd.js"></script>
    <script>
        let $ = (s) => document.querySelector(s);
        let $$ = (s) => Array.from(document.querySelectorAll(s));


        function addGreenItemsButtonClick() {
            addGreenItems(parseInt($('#greenNumber').value));
        }

        function addGreenItem() {
            let el = document.createElement('div');
            el.classList.add('item');
            el.classList.add('green');
            el.textContent = 'ITEM';
            $('.drag-placeholder').before(el);
        }

        function addGreenItems(count) {
            for (let i = 0; i < count; ++i) {
                addGreenItem();
            }
        }

        // Init.
        addGreenItems(4);
        for (let containerEl of $$('.drag-container')) {
            OmicronDnd.init(containerEl);
        }
    </script>
</body>
</html>
