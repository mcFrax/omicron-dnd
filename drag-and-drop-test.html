<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>JS Test</title>
    <style>
        html,
        body {
            /* Prevent the scroll-to-refresh behavior and the effect
             * of bumping into the sroll end on mobile. */
            /* Would be nice to set it dynamically during drag, but let's
             * not overdo it yet. */
            overscroll-behavior-y: none;
        }
        .horizontal-layout {
            display: flex;
            flex-direction: row;
        }
        .scroll-container {
            width: 400px;
            height: 80vh;
            overflow: hidden scroll;
            background: aliceblue;
        }
        .drag-container {
            position: relative;
            width: 100%;
            overflow: visible; /* for the placeholder to be visible when hanging from the bottom */
            padding: 10px;
        }
        .right .drag-placeholder {
            height: 60px; /* Override the default for the right container. */
        }
        .card {
            position: relative; /* for z-index to work */
            z-index: 2; /* above placeholder */
            padding: 10px;
            margin: 8px;
            font-size: 2rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            user-select: none;
            cursor: pointer;
        }
        .blue {
            background: cornflowerblue;
        }
        .purple {
            background: mediumpurple;
        }
        .pink {
            background: deeppink;
        }
        .red {
            background: tomato;
        }
        .green {
            background: lightgreen;
        }
        .black {
            background: darkslategray;
            color: whitesmoke;
        }
        .dark {
            background: darkgray;
            color: whitesmoke;
        }
        #modules-warning {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 10%;
            top: 10%;
            width: calc(80% - 20vh);
            height: calc(80% - 20vh);
            border: 10vh solid tomato;
            background: white;

            font-size: 4rem;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Drag&drop test</h1>
    <div>
        <input type="number" value="2" min="1", max="1000" id="greenNumber">
        <button onclick="addGreenItemsButtonClick()">Add items</button>
    </div>
    <div class="horizontal-layout">
        <div class="scroll-container">
            <div class="drag-container left">
                <div class="card blue">
                    ITEM
                </div>
                <div class="card purple">
                    ITEM
                </div>
                <div class="card pink">
                    ITEM
                </div>
                <div class="card red">
                    ITEM
                </div>
            </div>
        </div>
        <div class="scroll-container right">
            <div class="drag-container">
                <div class="card black">
                    ITEM
                </div>
                <div class="card dark">
                    ITEM
                </div>
            </div>
        </div>
        <div class="scroll-container righter">
            <div class="drag-container">
            </div>
        </div>
        <div id="modules-warning">
            <p>
                Unfortunately, ES6 modules don't work in files open from
                disk. Start a python server instead, and open the page
                through network.
            </p>
            <code>
                python3 -m http.server
            </code>
        </div>
    </div>
    <script type="module">
        import OmicronDnd from './omicron-dnd.js';

        let $ = (s) => document.querySelector(s);
        let $$ = (s) => Array.from(document.querySelectorAll(s));

        function addGreenItemsButtonClick() {
            addGreenItems(parseInt($('#greenNumber').value));
        }

        function addGreenItem() {
            let el = document.createElement('div');
            el.classList.add('card');
            el.classList.add('green');
            el.textContent = 'ITEM';
            $('.drag-container').appendChild(el);
        }

        function addGreenItems(count) {
            for (let i = 0; i < count; ++i) {
                addGreenItem();
            }
        }

        // Init.
        addGreenItems(4);
        for (let containerEl of $$('.drag-container')) {
            OmicronDnd.init(containerEl);
        }
    </script>
    <script>
        if (location.protocol === 'file:') {
            document.getElementById('modules-warning').style.display = 'block';
        }
    </script>
</body>
</html>
